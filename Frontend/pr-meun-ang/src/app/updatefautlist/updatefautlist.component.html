<div class="container mt-5 custom-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Modifier Produit</h3>
                    <form (ngSubmit)="onsubmit()">
                        <div class="form-group">
                            <label for="nom">Nom:</label>
                            <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="produit.nom" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" class="form-control" [(ngModel)]="produit.description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="prix">Prix:</label>
                            <input type="number" id="prix" name="prix" class="form-control" [(ngModel)]="produit.prix" required>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image:</label>
                            <input type="text" id="imageUrl" name="imageUrl" class="form-control" [(ngModel)]="produit.imageUrl" required>
                        </div>
                        <div class="form-group">
                            <img [src]="produit.imageUrl" alt="{{ produit.nom }}" class="img-thumbnail mt-3">
                        </div>
                        <div class="form-group">
                            <label for="categorie">Catégorie:</label>
                            <select id="categorie" name="categorie" class="form-control"
                                    [(ngModel)]="produit.categorie" required #categorie="ngModel">
                                <option value="" disabled selected>Choisir une catégorie</option>
                                <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.nom }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
